<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/registerstep2" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>手机快速组册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="register_list" lines="none">
    <ion-item>

      <input type="text" placeholder="密码">
    </ion-item>

    <ion-item>

      <input type="text" placeholder="确认密码">
    </ion-item>

    <ion-item lines="none">
      <p>密码由6-20位字母，数字，特殊符号组成，注意大小写</p>
    </ion-item>
  </ion-list>

  <ion-button (click)="doResigter()" color="danger" expand="block" class="jd_btn">
      完成组册
    </ion-button>
</ion-content>
