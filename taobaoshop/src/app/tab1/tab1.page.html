<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="/assets/qrcode.png">
    </ion-buttons>

    <ion-searchbar placeholder="请你输入关键词" animated (tap)="goSearch()"></ion-searchbar>

    <ion-buttons slot="end" class="message">
      <img src="/assets/message.png">
      <ion-badge color="danger" mode="ios" class="badge">4</ion-badge>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides mode="ios" pager="true" #slide1 [options]="slidesOpts" (ionSlideTouchEnd)="slideEnd()">
    <ion-slide *ngFor="let item of slidesList">
      <img [src]="item.pic">
    </ion-slide>
  </ion-slides>


  <div class="h-title">
    猜你喜欢
  </div>

  <div class="hotlist">
    <ul class="clearfix" [ngStyle]="{'width': hotListWidth}">
      <li *ngFor="let item of hotList">
        <img [src]="item.pic">
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="h-title">
    商品列表
  </div>

  <div class="plist">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of pList">
          <div class="plist_inner">
            <img [src]="item.pic" alt="">
            <p>{{item.title}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
