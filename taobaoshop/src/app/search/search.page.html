<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="请输入关键词" [(ngModel)]="keywords" animated></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="doSearch()" color="dark">
        搜索
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="sub_toobar" *ngIf="!flag">
      <div class="subheader">
          <div *ngFor="let item of subHeaderList" (click)="subHeaderChange(item.id)" [ngClass]="{'active':subHeaderSelected==item.id}">
            {{item.title}}
          </div>

      </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="search_content" *ngIf="flag">
    <div class="hotlist">
      <h3 class="search_title">热搜</h3>
      <p>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>化妆品</span>
        <span>女装</span>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>化妆品</span>
        <span>女装</span>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>化妆品</span>
        <span>女装</span>
      </p>
    </div>
    <div class="history">
      <h3 class="search_title">历史记录</h3>

      <ion-list lines="full">
        <ion-item>
          男装
        </ion-item>
        <ion-item>
          女装
        </ion-item>
        <ion-item>
          汽车
        </ion-item>
        <ion-item>
          美容
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="list_content" *ngIf="!flag">

    <ion-list>
    <ion-item *ngFor="let item of productList">
      <ion-thumbnail slot="start">
        <img [src]="config.domain+item.pic" />
      </ion-thumbnail>
      <ion-label>
      <h3>{{item.title}}</h3>
        <p> <span class="price">{{item.price}}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="hasInfinitData" threshold="100px" (ionInfinite)="getProductList($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>


</ion-content>
